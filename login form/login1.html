<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="login1.css">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="CodingLab" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="*******" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
      <table>
        <div class="option">or Connect With Social Media</div><br>
        <td><button class="twitter"><img src="twitter.png" height="25" width="25">Sign in With Twitter</button><br><br>
       <button class="facebook"><img src="facebook.png" height="25" width="25">Sign in With Facebook</button></td>
    </div>
  </table>
  </body>
</html>
