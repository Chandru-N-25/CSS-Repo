<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <h1>Login form using HTML and CSS</h1>
    <form>
        <table>
            <tr>
                <th>Sign in</th>
            </tr>
            <tr>
                <th><p class="ha">Sign in with your username and password</p></th>
            </tr>
            <tr>
                <td><label>Your username</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter username" class="sa"></td>
            </tr>
            <tr>
                <td><label>Your password</label></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Enter password" class="sa"><br>
                <input type="checkbox">Remember me
                <span class="ga">Forgot Password?</span></td>
            </tr>
            <tr>
                <td><button>Login</button></td>
            </tr>
            <tr>
                <td><p class="va">Not a member?<span>Register here!</span></p></td>
            </tr>
        </table>
    </form>
</body>
</html>
